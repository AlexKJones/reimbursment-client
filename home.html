<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Reimbursment</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1>Reimbursment</h1>

    <section class="top-section">

        <form id="sign-up-form">
          <input name="credentials[name]" type="text" placeholder="Name">
          <input name="credentials[Department]" type="text" placeholder="Department">
          <input name="credentials[Supervisor]" type="text" placeholder="Supervisor">
          <button type="submit">Sign Up</button>
        </form>

        <div id="sign-in-form" method="post">
          <input id="nameField" name="credentials[name]" type="text" placeholder="name">
          <button onclick="login()">Sign In</button>
        </div>

        <form id="sign-out">
          <button type="submit">Sign Out</button>
        </form>

        <form id="new-request-form">
            <input request_for="credentials[request_for]" type="text" placeholder="request_for">
            <input req_funds="credentials[req_funds]" type="text" placeholder="req_funds">
            <input req_type="credentials[req_type]" type="text" placeholder="req_type">
            <input info="credentials[info]" type="text" placeholder="info">
            <input pass_grade="credentials[pass_grade]" type="text" placeholder="pass_grade">
            <input event_date="credentials[event_date]" type="date" placeholder="event_date">
            <button type="submit">Sign In</button>
          </form>
      </section>

    <button id="getEmployees" onclick="getEmployee()">View Employee Info</button>

    <div div="container">
        <table class="table table-striped table-bordered table-hover">
            <tr>
                <th>Employee Info</th>
                <th>Value</th>
            </tr>
            <tr>
                <td>Name</td>
                <td id="name">-</td>
            </tr>
            <tr>
                <td>Supervisor Id</td>
                <td id="supervisor_id">-</td>
            </tr>
            
        </table>
    </div>

</body>
<script src="scripts.js">

</script>
</html>
